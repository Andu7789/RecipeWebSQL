<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Cloudinary</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form id="upload-form">
        <input type="file" id="file-upload" name="file" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>
    <div id="preview"></div>
    
    
    <div class="container d-flex justify-content-center">
        <div id="preview2">
            <!-- Image or other content goes here -->
        </div>
    </div>
    <script src="Testingscript.js"></script>
</body>
</html>
